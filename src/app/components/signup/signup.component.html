<div class="form-container">
  <div>
    <h1>SIGN UP</h1>
    <form [formGroup]="signUpForm" (ngSubmit)='submit()'>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email address" formControlName="email">
        <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">Please enter a valid email address</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword">
        <mat-error *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</mat-error>
      </mat-form-field>

      <!-- check if passwords match -->
      <mat-error style="text-align: left; margin-top: -15px; font-size: 10px" *ngIf="signUpForm.errors?.['passwordsDontMatch']">
        Passwords don't match
      </mat-error>

      <button style="margin-top:10px" mat-raised-button color="primary" type="submit">
        Sign Up
      </button>
    </form>

    <p>Already have an account?
      <a routerLink="/login">Login!</a>
    </p>
  </div>
</div>
